<ion-header>

  <ion-navbar color="secondary">
    <ion-title allign-content="center">Add an Article in Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label >Title :</ion-label>
    <ion-input 
    [(ngModel)]="article.title"
      placeholder="potatoes">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantity : </ion-label>
    <ion-input 
    [(ngModel)]="article.quantity"
      type="number" 
      placeholder="5">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price : </ion-label>
    <ion-input 
    [(ngModel)]="article.price"
      type="number" 
      placeholder="2"> 
    </ion-input>
  </ion-item>

  {{article | json}}

  <button ion-button block round>Add an a Article</button>
  
</ion-content>
